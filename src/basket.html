<body>
    <div class="container">
        <div class="container intro-background">
            <div class="header-inner">
                <a href="../index.html">
                    <div class="header-logo">
                        <img class="logo" src="./image/Logo.png" 
                        width="34"
                        height="34"
                        alt="">
                    </div>
                </a>
                <nav class="header-nav">
                    <a href="menu.html" class="nav">Ассортимент</a>
                    <a href="#" class="nav contact">Контакты</a>
                    <a href="#" class="nav call"  >Обратная связь</a>

                <a href="./basket.html">
                    <div class="header-basket">
                        <div class="basket"><span class="basket-number"></span></div>
                    </div>
                </a>
            </div>
        <div class= basket-loc>
            <div class="basket-nav-text">В корзине&nbsp<span id="basket-nav">3</span> товара</div>
            <div class="basket-bloc">
                <div class="basket-box">
                    <div class="basket-box-order">
                        <div class="basket-order">
                            <div class="basket-img"></div>
                            <div class="basket-order-price">
                                <div class="basket-order-box">
                                    <div class="basket-name-text basket-name"></div>
                                    <div class="basket-name-text basket-input">
                                        <input type="number" class="basket-change price"><span class="basket-change-text">руб</span>
                                        <input type="number" class="basket-change weight"><span class="basket-change-text">вес/гр</span>
                                    </div>
                                    <div class="basket-delete"></div>
                                </div>      
                            </div>
                        </div>
                    </div>
                    <div class="basket-all-price">
                        <div class="basket-price-box">
                            <div class="basket-price-text">Итого:</div>
                            <div class="basket-price-in">10000</div>
                            <div class="basket-price-text">руб</div>
                        </div>
                        <a href="ordered.html">
                            <button class="basket-price-order-button">Оформить заказ</button>
                        </a>
                    </div>
                </div>    
            </div>
        </div>
            

        </div>

                        <p class="contacts-text">Адрес: <a href="#" class="contacts-text-2">пр. Ленина 3а</a></p>
